<!DOCTYPE html>
<html>
<head>
	<title>Form example</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<h1>Register form</h1>
	<form name="register" action="#" method="POST" target="_blank">
		<p>
			Username: <input type="text" name="username">
		</p>
		<p>
			Password: <input type="password" name="password">
		</p>
		<p>
			Avatar: <input type="file" name="avatar">
		</p>
		<p>
			Gender:
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="none">None
		</p>
		<p>
			Favourites:
			<input type="checkbox" name="film">Film
			<input type="checkbox" name="shopping">Shopping
			<input type="checkbox" name="game">Game
		</p>
		<p>
			City:
			<select>
				<option>Ha Noi</option>
				<option>Da Nang</option>
				<option>HCm</option>
			</select>
		</p>
		<p>
			<input type="submit" name="register" value="Register">
		</p>
	</form>
</body>
</html>
