<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
	<link rel="stylesheet" href="css/bt2.css">
</head>
<body>
	<div id="body">
		<h1>Developer Registration</h1>
		<div class="main-body">
			<p class="username">Username</p>
			<input type="text" name="name" class="user">
			<p class="password">Password</p>
			<input type="password" name="password" class="pass">
			<p class="fname">First Name</p>
			<input type="text" name="name" class="first_name">
			<p class="lname">Last Name</p>
			<input type="text" name="name" class="last_name">
			<p class="email">E-mail Address</p>
			<input type="text" name="email-address" class="email-addr">
			<p class="main">Main Programming Language</p>
			<select>
				<option class="selectlang">Select a language</option>
				<option>Python</option>
				<option>C++</option>
				<option>HTML</option>
			</select>
		</div>
		<div class="end">
			<input type="submit" name="Register" value="Register" style="background-color: #A4D5FB" class="reg">
			<input type="submit" name="Login" value="Login" class="log">
		</div>
	</div>
</body>
</html>
