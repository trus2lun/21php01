<!DOCTYPE html>
<html>
<head>
	<title>Row and Col example</title>
	<link rel="stylesheet" href="css/row-col.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th rowspan="2">STT</th>
				<th colspan="2">Thông tin cá nhân</th>
				<!-- <th>Thông tin cá nhân</th> -->
			</tr>
			<tr>
				<!-- <th>STT</th> -->
				<th>Họ và tên</th>
				<th>Số điện thoại</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Nguyễn Hoàng Phúc</td>
				<td>12022001</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Nguyễn Hoàng Phúc</td>
				<td>12022001</td>
			</tr>
			<tr class="special-1tr">
				<td>1</td>
				<td>Nguyễn Hoàng Phúc</td>
				<td>12022001</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>STT</th>
				<th>Thông tin cá nhân</th>
				<th>Thông tin cá nhân</th>
			</tr>
			<tr>
				<th>Họ và tên</th>
				<th>Số điện thoại</th>
				<th>Số điện thoại</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
