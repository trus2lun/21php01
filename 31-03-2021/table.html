<!DOCTYPE html>
<html>
<head>
	<title>Table example</title>
	<link rel="stylesheet" href="css/table.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>STT</th>
				<th>Họ và tên</th>
				<th>Ngày sinh</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Nguyễn Hoàng Phúc</td>
				<td>12022001</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Nguyễn Hoàng Phúc</td>
				<td>12022001</td>
			</tr>
			<tr class="special-1tr">
				<td>1</td>
				<td>Nguyễn Hoàng Phúc</td>
				<td>12022001</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>STT</th>
				<th>Họ và tên</th>
				<th>Ngày sinh</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
