<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1</title>
	<link rel="stylesheet"href="css/bt1.css">
</head>
<body>
	<div id="body">
		<div id="left">
			<h1>Login</h1>
			<div id="login">
				<form>
					<p>Username or email address <span>*</span> <br>
		                <input type="text" name="name" class="user"> 
		            </p>
		            <p>Password <span>*</span> <br>
		                <input type="password" name="password" class="pass_left">
		            </p>
		            <p class="submit">
		            	<input type="submit" name="Login"> 
		            	<input type="checkbox" name="Remember me"> Remember me 
		            </p>
		            <h2>Lost your password?</h2>
				</form>			
			</div>
		</div>
		<div id="right">
			<h3>Register</h3>
			<div id="register">
			    <form>
			    	<p class="p">Phone:</p>
			    	<input type="text" name="number phone" class="phone">
			    	<div class="name">
			    		<div class="line1">
			    			<p class="left">First name<span>*</span></p>
			    	    	<p class="right">Last name<span>*</span></p>
			    		</div>
			    	    <div class="line2">
			    	    	<input type="text" name="your first name" class="first_name">
			            	<input type="text" name="your last name" class="last_name">
			    	    </div> 	
			    	</div>	       
			    	<p class="email_addr">Email address <span>*</span></p>
			    	<input type="text" name="email" class="email">
			    	<p>Password <span>*</span></p>
			    	<input type="password" name="password" class="pass_right">
			    	<p>
			    		<input type="submit" name="Register" value="Register" style="background-color: white">
			    	</p>
			    </form>
			</div>
		</div>
	</div>
</body>
</html>
