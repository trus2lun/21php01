<!DOCTYPE html>
<html>
<head>
	<title>Responsive html</title>
	<link rel="stylesheet" href="css/responsive.css">
	<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=1" name="viewport">
</head>
<body>
	<div class="header">
		<div class="header1">
			<div class="leftl1">
				<p class="l1" style="color: white">Link 1</p>
			</div>
			<div class="mid1">
				<p class="l2" style="color: white">Link 2</p>
			</div>
		</div>
		<div class="header2">
			<div class="mid2">
				<p class="l3" style="color: white">Link 3</p>
			</div>
			<div class="rightl4">
				<p class="l4" style="color: white">Link 4</p>
			</div>
		</div>
	</div>
	<br><br>
	<div class="body">
		<div class="banner">
			<p class="br" style="color: white">Banner</p>
		</div>
		<div class="article">
			<div class="up">
				<div class="leftar1">
					<p class="ar1" style="color: white">Article 1</p>
				</div>
				<div class="rightar2">
					<p class="ar2" style="color: white">Article 2</p>
				</div>
			</div>
			<div class="down">
				<div class="leftar3">
					<p class="ar3" style="color: white">Article 3</p>
				</div>
				<div class="rightar4">
					<p class="ar4" style="color: white">Article 4</p>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<p class="ft" style="color: white">Footer</p>
	</div>
</body>
</html>
