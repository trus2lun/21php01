<!DOCTYPE html>
<html>
<head>
	<title>Responsive html</title>
	<link rel="stylesheet" href="css/responsiveBT.css">
	<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=1" name="viewport">
</head>
<body>
	<div class="header">
		<div class="header1">
			<p class="logo">LOGO</p>
		</div>
		<div class="header2">
			<p class="banner">BANNER</p>
		</div>
	</div>
	<div class="slides">
		<p class="sli">SLIDES</p>
	</div>
	<div class="main">
		<div class="left">
			<p class="news1">NEWS1</p>
		</div>
		<div class="right">
			<p class="news2">NEWS2</p>
		</div>
	</div>
	<div class="footer">
		<div class="footer1">
			<p class="ft1">FOOTER1</p>
		</div>
		<div class="footer2">
			<p class="ft2">FOOTER2</p>
		</div>
	</div>
</body>
</html>
